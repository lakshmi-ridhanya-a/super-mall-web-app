<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Mall - Login</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC8qjG8XU6pY7tGL9LiBsDV60CB7x83xrc",
      authDomain: "supermall-1db87.firebaseapp.com",
      projectId: "supermall-1db87",
      storageBucket: "supermall-1db87.firebasestorage.app",
      messagingSenderId: "1008275199006",
      appId: "1:1008275199006:web:0a30cbafb84be12e708a0f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body>
  <div class="container">
    <h1>Super Mall Web App</h1>

    <div id="auth-container">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>

      <p id="status" style="color: red;"></p>
    </div>
  </div>

  <!-- Auth Logic -->
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("status").style.color = "green";
          document.getElementById("status").innerText = "Account created. You can now log in.";
        })
        .catch((error) => {
          document.getElementById("status").style.color = "red";
          document.getElementById("status").innerText = error.message;
        });
    }
  </script>
</body>
</html>
